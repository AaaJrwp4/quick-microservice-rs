[package]
name = "qm"
description = "Utilities for quick microservices in Rust"
version.workspace = true
edition.workspace = true
authors.workspace = true
rust-version.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
qm-entity = { workspace = true, optional = true }
qm-customer = { workspace = true, optional = true }
qm-server = { workspace = true, optional = true }
qm-mongodb = { workspace = true, optional = true }
qm-redis = { workspace = true, optional = true }
qm-s3 = { workspace = true, optional = true }
qm-kafka = { workspace = true, optional = true }
qm-keycloak = { workspace = true, optional = true }
qm-role = { workspace = true, optional = true }
qm-role-build = { workspace = true, optional = true }
qm-utils = { workspace = true, optional = true }

[features]
default = [
  "entity",
  "customer",
  "server",
  "mongodb",
  "redis",
  "s3",
  "kafka",
  "keycloak",
  "role",
  "role-build",
  "utils",
]
entity = ["qm-entity"]
customer = ["qm-customer"]
server = ["qm-server"]
mongodb = ["qm-mongodb"]
redis = ["qm-redis"]
s3 = ["qm-s3"]
kafka = ["qm-kafka"]
keycloak = ["qm-keycloak"]
role = ["qm-role"]
role-build = ["qm-role-build"]
utils = ["qm-utils"]

[workspace]
resolver = "2"
members = [
  "crates/*",
  "examples/*",
]

[workspace.package]
version = "0.0.1"
edition = "2021"
rust-version = "1.75.0"
authors = ["JÃ¼rgen Seitz <juergen.seitz@h-d-gmbh.de>"]
license = "MIT"
repository = "https://github.com/hd-gmbh-dev/qm"

[workspace.dependencies]
anyhow = "1.0.79"
async-trait = "0.1.77"
axum = "0.7.4"
tynm = "0.1.8"
base64 = "0.22.0"
constcat = "0.5.0"
chrono = { version="0.4.31", features = ["serde"] }
futures = "0.3.30"
tokio = { version = "1.35.1", features = ["full"] }
tower-http = { version = "0.5.0", features = ["cors"] }
thiserror = "1.0.56"
envy = "0.4.2"
reqwest = "0.11.23"
jsonwebtoken = "9.2.0"
serde = { version = "1.0.195", features = ["derive", "rc"] }
serde_json = "1.0.111"
keycloak = "21.0.102"
mongodb = "2.8.0"
lazy_static = "1.4.0"
log = "0.4"
strum = { version = "0.26", features = ["derive"] }
redis = { version = "0.24.0", features = ["tokio-comp"] }
deadpool-redis = "0.14.0"
uuid = { version = "1.6.1", features = ["v4", "v7"]}
glob = "0.3.1"
async-graphql-axum = "7.0.1"
async-graphql = { version = "7.0.1", features = [
    "bson",
    "chrono",
    "chrono-tz",
    "uuid",
    "graphiql",
] }
prometheus-client = "0.22.1"
rdkafka = { version = "0.36.0" }

qm-entity = { path = "crates/entity" }
qm-entity-derive = { path = "crates/entity-derive" }
qm-customer = { path = "crates/customer" }
qm-server = { path = "crates/server" }
qm-mongodb = { path = "crates/mongodb" }
qm-redis = { path = "crates/redis" }
qm-s3 = { path = "crates/s3" }
qm-kafka = { path = "crates/kafka" }
qm-keycloak = { path = "crates/keycloak" }
qm-role = { path = "crates/role" }
qm-role-build = { path = "crates/role-build" }
qm-utils = { path = "crates/utils" }
qm = { path = ".", default-features = false }
